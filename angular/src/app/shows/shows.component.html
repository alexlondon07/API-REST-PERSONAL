<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let show of shows">
                <div class="card card-stats">
                    <div class="card-header card-header-success card-header-icon">
                        <div>
                            <img class="img" src="{{ show.show.image?.medium }}" />
                        </div>
                        <span>Genres:</span>
                        <div *ngFor="let genre of show.show?.genres">
                            <p class="card-category">{{ genre }}</p>
                        </div>
                        <h3 class="card-title">{{ show.show.name }}</h3>
                    </div>
                    <div class="card-footer">
                        <span>Premiered</span>
                        <div class="stats">
                            <i class="material-icons">date_range</i>{{ show.show.premiered }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
