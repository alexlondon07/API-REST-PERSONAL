<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let show of shows">
                <a href="#" [routerLink]="['/shows', show.show.id]">
                    <div class="card card-profile">
                        <div class="">
                            <a href="#">
                                <img class="img" src="{{ show.show.image?.medium }}" />
                            </a>
                        </div>
                        <div class="card-body">
                            <h6 class="card-category text-gray">Language: {{ show.show.premiered }}</h6>
                            <h4 class="card-title">{{ show.show.name }}</h4>
                        </div>
                        <div class="card-footer">
                            <span>Premiered</span>
                            <div class="stats">
                                <i class="material-icons">date_range</i>{{ show.show.premiered }}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
