<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Show Detatil # {{ show.id }}</h4>
                        <p class="card-category">Language: {{ show.language }}</p>
                    </div>
                    <div class="card-body">
                        <div class="col-md-12">
                            <div class="card card-profile">--
                                <div class="">
                                    <a href="#">
                                        <img src="{{ show.image?.medium }}" />
                                    </a>
                                </div>
                                <div class="card-body">
                                    <h6 class="card-category text-gray">Type: {{ show.type }}</h6>
                                    <h4 class="card-title">{{ show.name }}</h4>
                                    <p class="card-description">
                                        {{ show.summary }}
                                    </p>
                                    <a href="#" [routerLink]="['/shows']" class="btn btn-danger btn-round">Come back</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
